{% extends 'base.html' %}
{% block title %} Sign In || T-20 Predictor {% endblock title %}

{% load static %}

{% block body %}

    <!--site-main start-->
    <div class="site-main">
        <section class="ttm-row team-section ttm-bg ttm-bgimage-yes ttm-bgcolor-darkgrey h-100 clearfix">
            <div class="container">
               <div class="row">
                    <div class="col-md-7 m-auto">
                        <div class="spacing-4 ttm-bgcolor-white">

                            <div class="container">
                              {% if messages %}
                                  {% for message in messages %}
                                    <div class="alert alert-{{message.tags}}">{{message}}</div>
                                  {% endfor %}
                              {% endif %}
                            </div>

                            <!-- section title -->
                            <div class="section-title with-desc text-center clearfix">
                                <div class="title-header">
                                    <h2 class="title ttm-textcolor-skincolor" style="color: #0D3B4A;">Login</h2>
                                </div>
                            </div><!-- section title end -->
                            <form id="ttm-make-appoint-form" class="ttm-make-appoint-form wrap-form mt_15 clearfix" method="post" action="">

                                {% csrf_token %}

                                <div class="row">
                                    <div class="col-lg-12">
                                        <label>
                                            <span class="text-input">
                                                <i class="ttm-textcolor-skincolor ti-user"></i>
                                                <input name="email" type="email" placeholder="Email" required="required">
                                            </span>
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <label>
                                            <span class="text-input">
                                                <i class="ttm-textcolor-skincolor ti-timer"></i>
                                                <input name="password" type="password" placeholder="Password" required="required">
                                            </span>
                                        </label>
                                    </div>
                                </div>

                                <input name="submit" type="submit" id="submit" class="submit" value="Login">
                                <h6 class="p-3 text-center"><a href="{% url 'account:forgot-password' %}">Forgot Password?</a></h6>
                                <h6 class="text-center"><a href="{% url 'account:register' %}">Create an account</a></h6>
                            </form>

                        </div>
                    </div>
               </div>
           </div>
        </section>
    </div>
    <!--site-main end-->

{% endblock %}
